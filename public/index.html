<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">My Notes</h1>
    
    <form id="noteForm" class="mb-4">
      <input type="text" id="title" class="form-control mb-2" placeholder="Title" required>
      <textarea id="content" class="form-control mb-2" placeholder="Content" required></textarea>
      <button type="submit" class="btn btn-primary">Add Note</button>
    </form>

    <div id="notes" class="row"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
